<div class="game-results">
  <h1>Word Sorter - {{ currentCategory.name }} - Results</h1>
  <h6>You classified {{ correctAnswers }} out of {{ totalQuestions }} words correctly</h6>
  <div>
    <h3>Guesses:</h3>
    <ul>
      <li *ngFor="let word of gameWords; let i = index">
        <div>
          Source: {{ word.word }}
          <span *ngIf="word.isCorrect">✔️</span>
          <span *ngIf="!word.isCorrect">❌</span>
        </div>
      </li>
    </ul>
  </div>
  <button mat-flat-button color="accent">NEW GAME</button>
</div>
