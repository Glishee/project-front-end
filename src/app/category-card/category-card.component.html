<mat-card class="card-container">
  <mat-card-title>
    {{ currentCategory?.name }}
  </mat-card-title>
  <mat-card-content>
    <div *ngIf="currentCategory?.words?.length ?? 'N/A'">
      Words: {{ currentCategory?.words?.length ?? 'N/A' }}
			<span *ngIf="wasClicked" class="star">&#9733;</span>
    </div>
  </mat-card-content>
</mat-card>
